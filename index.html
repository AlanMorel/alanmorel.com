<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Alan Morel: Software Engineer with a passion.</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Alan Morel</h1>
    <div>Software Engineer with a passion.</div>
    <object type="image/svg+xml" data="images/svg.svg"></object>
    <div class="intro">
        <img src="images/pic.png" class="pic"/>
        <h2>Welcome to my personal website.</h2>
        <h3>I'm a software engineer that loves coding and designing cool things. This website is a collection of my software, artwork, thoughts and achievements. I hope that my projects inspire you to collaborate, learn and grow!</h3>
    </div>
    <div class="contacts"></div>
    <div class="projects"></div>
    <script id="contacts-template" type="text/x-handlebars-template">
        <table>
            <tr>
                {{#each this}}
                <th>
                    <a href="{{this}}">
                        <img src="images/{{@key}}.png"/>
                    </a>
                </th>
                {{/each}}
            </tr>
            <tr>
                {{#each this}}
                <th>{{this.name}}</th>
                {{/each}}
            </tr>
        </table>
    </script>
    <script id="projects-template" type="text/x-handlebars-template">
        {{#each this}}
        <div style="background-color:{{this.background}}; color:{{this.color}}">
            <div class="project">
                <div class="icon">
                    <img src="projects/{{@key}}/icon.png"/>
                </div>
                <div class="details">
                    <div class="name">{{this.name}}</div>
                    <div class="mini">Released {{this.date}}</div>
                    <div class="description">{{this.description}}</div>
                    <div class="technologies-container">
                      <div class="mini">Technologies</div>
                      <div class="technologies">
                          {{#each this.technologies}}
                          <span class="technology">{{this}}</span>
                          {{/each}}
                      </div>
                    </div>
                    <div class="platforms-container">
                      <div class="mini">Platforms</div>
                      <div class="platforms">
                          {{#each this.platforms}}
                          <span class="platform">{{this}}</span>
                          {{/each}}
                      </div>
                    </div>
                    <div class="images">
                        {{#each this.images}}
                        <img src="projects/{{@../key}}/{{this}}.png"/>
                        {{/each}}
                    </div>
                    {{#if this.credits}}
                    <div>Credits</div>
                    <ul class="credits">
                        {{#each this.credits}}
                        <li>{{@key}}: {{this}}</li>
                        {{/each}}
                    </ul>
                    {{/if}}
                    <div>Links</div>
                    <ul class="links">
                        {{#each this.links}}
                        <li class="link">
                            <a href="{{this}}" style="color:{{../color}}">{{@key}}</a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="javascript/data.js"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
