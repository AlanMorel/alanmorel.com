<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Alan Morel</title>

        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="icon" href="favicon.ico" />

        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

        <link rel="canonical" href="https://alanmorel.com/" />
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#2196F3">

        <meta itemprop="name" content="Alan Morel" />
        <meta itemprop="description" content="Alan Morel - Software Engineer, Photographer, Music Producer" />
        <meta itemprop="image" content="/images/pic.png" />
        <meta name="description" content="Alan Morel - Software Engineer, Photographer, Music Producer" />

        <meta property="og:title" content="Alan Morel" />
        <meta property="og:description" content="Software Engineer, Photographer, Music Producer" />
        <meta property="og:url" content="https://alanmorel.com/" />
        <meta property="og:image" content="/images/pic.png" />
        <meta property="og:site_name" content="Alan Morel" />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="Alan Morel" />
        <meta name="twitter:description" content="Software Engineer, Photographer, Music Producer" />
        <meta name="twitter:image" content="/images/pic.png" />
        <meta name="twitter:site" content="@sharpacex" />
        <meta name="twitter:creator" content="@sharpacex" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="pic-container">
                <img src="images/pic.png" class="pic" alt="profile pic"/>
            </div>
            <div class="intro-container">
                <h1>Alan Morel</h1>
                <p>I'm a software engineer, photographer, and music producer from New York. I like making cool things and this is my collection of my software, artwork, projects and achievements.</p>
                <h3>I hope that it inspires you to <span class="action">collaborate</span>!</h3>
            </div>
        </header>
        <section class="contacts"></section>
        <section class="projects"></section>
        <footer>
          <section class="footer-top">Thank you for visiting my website!</section>
          <section class="footer-bottom">Copyright Â© 2019 Alan Morel</section>
        </footer>
        <script id="contacts-template" type="text/x-handlebars-template">
            {{#each this}}
                <a href="{{this}}" target="_blank" alt="{{@key}}" rel="noopener">
                    <img src="images/{{@key}}.png" alt="{{@key}}"/>
                </a>
            {{/each}}
        </script>
        <script id="projects-template" type="text/x-handlebars-template">
            {{#each this}}
            <div style="background-color:{{this.background}}; color:{{this.color}}">
                <div class="project">
                    <div class="icon">
                        <img data-src="projects/{{@key}}/icon.png" alt="{{@key}}" loading="lazy" />
                    </div>
                    <div class="details">
                        <div class="name">{{this.name}}</div>
                        <div class="mini">Released {{this.date}}</div>
                        <div class="description">{{this.description}}</div>
                        <div class="tags-container">
                            <div class="technologies-container">
                              <div class="mini">Technologies</div>
                              <ul class="technologies">
                                  {{#each this.technologies}}
                                  <li class="technology">{{this}}</li>
                                  {{/each}}
                              </ul>
                            </div>
                            <div class="platforms-container">
                              <div class="mini">Platforms</div>
                              <ul class="platforms">
                                  {{#each this.platforms}}
                                  <li class="platform">{{this}}</li>
                                  {{/each}}
                              </ul>
                            </div>
                        </div>
                        <div class="images">
                            {{#each this.images}}
                            <img data-src="projects/{{@../key}}/{{this}}.png" alt="{{@key}} image" loading="lazy" />
                            {{/each}}
                        </div>
                        <div class="links">
                        {{#each this.links}}
                            <a href="{{this}}" style="color:{{../color}}" target="_blank" rel="noopener">{{@key}}</a>
                        {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.8.2/blazy.min.js"></script>
        <script src="javascript/data.js"></script>
        <script src="javascript/app.js"></script>
    </body>
</html>
